buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

repositories {
    google() // and here
    mavenCentral()
}

apply plugin: 'com.android.application'
android {
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        }

    defaultConfig {
        applicationId "de.thb.fbi.msr.maus.einkaufsliste"
        minSdkVersion 29
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }
    namespace 'de.thb.fbi.msr.maus.einkaufsliste'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}